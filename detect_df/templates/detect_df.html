{% extends "base.html" %}
{% block title %}
	Home | Facebook tagged image Crawler
{% endblock title %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center">
        <h1>Facebook tagged image Crawler</h1>
    </div>
    <div class="form-group shadow-textarea d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input id="id_image" type="file" class="" name="image">
            <div class="d-flex justify-content-center"><input type="submit" class="btn btn-primary btn-lg" value="Submit" /></div>
        </form>
    </div>
    <div class="d-flex justify-content-center"><a href="/setting_detect">Setting </a></div>

{#    Show image#}
    <img src="{{image}}" style="height: 100px"/>
    <br>
    <h1>{{ result }}</h1>

{% endblock %}
